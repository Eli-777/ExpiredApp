<li class="mb-3" (dblclick)="onDoubleClick($event)">
  <div class="options-list fz-body">
    <span>{{ list.name }}</span>
    <i class="fa fa-times-circle fz-h5 deleteIcon" (click)="onDelete(list.id)"></i>
    <input
      #listInput
      (blur)="onBlur()"
      (keyup.enter)="onEnter()"
      type="text"
      [class.isEdit]="list.isEdit"
      class="options-input fz-body"
      [(ngModel)]="list.name"
    />
  </div>
</li>
